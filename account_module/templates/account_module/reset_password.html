{% extends 'shared/_layout.html' %}

{% block title %}
    بازیابی رمز عبور
{% endblock %}

{% block content %}
    <div class="container">
		<section id="form"><!--form-->
			<div class="row">
				<div class="col-sm-6 col-md-offset-3">
					<div class="signup-form"><!--sign up form-->
						<h2>بازیابی کلمه عبور</h2>
						<form method="post" action="{% url 'reset-password-page' active_code=user.email_active_code%}">
                            {% csrf_token %}
                            {% for field in reset_password_form %}
                                {{ field.label_tag }}
                                {{ field }}
                                {{ field.errors }}
                            {% endfor %}
                            <p><a href="#">بازیابی کلمه عبور</a></p>

							<button type="submit" class="btn btn-default">ثبت نام</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</section>
	</div>
{% endblock %}
