{% load static%}

<!DOCTYPE html>

<html>
	<head>
		<title>Chat</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
		<!-- Font awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" >
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="/static/css/support.css">
		<script src="/static/js/jquery.js"></script>
		<script src="/static/js/reconnecting-websocket.js"></script>
		<script src="{% static 'js/support_pannel.js' %}"></script>
	</head>
	<body>
		<div id="room_data" data-room-id="{{ current_room_id }}" style="display: none;"></div>
		<div id="username" data-user-name="{{ username }}" style="display: none;"></div>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
					<div class="card-header">
						<div class="input-group">
							<input type="text" placeholder="Search..." name="" class="form-control search">
							<div class="input-group-prepend">
								<span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
							</div>
						</div>
					</div>
					<div class="card-body contacts_body">
						<ui class="contacts">
						{% for room in chatrooms %}
						<a href='{% url 'support-pannel' room_id=room.room_id %}'>
							<li class="{% if forloop.first %}active{% endif %}" chat-id='{{room.room_id}}'>
								<div class="d-flex bd-highlight">
									<div class="user_info">
										<span> {{ room.user }} </span>
										<p>offline</p>
									</div>	
								</div>
							</li>
						</a>
						{% endfor %}
						</ui>
					</div>
					<div class="card-footer"></div>
				</div></div>

				<div class="col-md-8 col-xl-6 chat">
					<!-- all of the meesage-->
					<div class="card">

						<!-- header of the meesage-->
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								
								<div class="user_info">
									<span>{{ chtaroom_user }}</span>
								</div>

							</div>
						</div>

						<!-- body of the meesage-->
						<div class="card-body msg_card_body">
							<!-- Messages will be dynamically inserted here -->
						</div>
				
					
						<!-- footer of the meesage-->
						<div class="card-footer">
							<div class="input-group">
								<div class="input-group-append">
									<span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
								</div>
								<textarea name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
								<div class="input-group-append">
									<span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
								</div>
							</div>
						</div>

					</div>
					
				</div>
			</div>
		</div>
	<!-- JQuery -->
	</body>
</html>
